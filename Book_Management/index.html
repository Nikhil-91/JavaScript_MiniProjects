<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-6 mx-auto my-5" id="main-class">
            <h2 class="mb-3 heading">Book Management Project</h2>
            <form action="#" autocomplete="off" id='form_id'>
                <div class="mb-2">
                    <label for="book_input"><strong>Book Title</strong> </label>
                    <input type="text" class="form-control" id="book_input">
                </div>
                <div class="mb-2">
                    <label for="author_input"><strong>Author</strong> </label>
                    <input type="text" class="form-control" id="author_input">
                </div>
                <div class="mb-2">
                    <label for="ISDN_input"><strong>#ISDN</strong> </label>
                    <input type="text" class="form-control" id="ISDN_input">
                </div>
                <button class="btn btn-success btn-block my-3" id="btn1">Submit</button>

            </form>
            <table class="table table-striped table-borderless">
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>#ISDN</th>
                    <th></th>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>

        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
